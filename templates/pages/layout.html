<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Halaman Index</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid">
        <a class="navbar-brand" href="#">Website PBA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% block active_split %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('split') }}">Split</a>
                </li>
                <li class="nav-item {% block active_pandas %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Pandas</a>
                </li>
                <li class="nav-item {% block active_nltk_split %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('nltk_split') }}">NLTK Split</a>
                </li>
                <li class="nav-item {% block active_nltk_token %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('nltk_token') }}">NLTK Token</a>
                </li>
                <li class="nav-item {% block active_nltk_stopword %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('stopword') }}">Stopword</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="content-wrapper container mt-4 mb-4">
        <!-- section content -->
        {% block content %}{% endblock %}
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
